<!DOCTYPE html>
<html>
<head>
    <title>Formulaire</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src='js/var.js'> </script>
    <script src='js/meetingAdd.js'> </script>
    <script>
    $(function(){
      $("#mySidenav").load("nav.html");
    });
    </script>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/MeetingForm.css">
    <link rel="stylesheet" href="css/mvpMeetingForm.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
    <body>
        <div id="mySidenav" class="sidenav">

        </div>
        <div class="box">
            <div class="boxBackground">
                <div class="meetingName">
                    <label for="nameMeeting">Meeting name :</label>
                    <input id="nameMeeting" type="text" name="name" placeholder="MeetingName">
                </div>
                <div class="leftbox">
                    <label for="location1">Location 1 :</label>
                    <input id="location1" type="text" placeholder="Location 1">
                </div>
                <div class="middlebox">
                    <label for="location2">Location 2 :</label>
                    <input id="location2" type="text" placeholder="Location 2">
                </div>
                <div class="rightbox">
                    <label for="location3">Location 3 :</label>
                    <input id="location3" type="text" placeholder="Location 3">
                </div>
                <div class="leftbox">
                    <label for="date1" class="date">Date 1 :</label>
                    <input id="date1" type="date" placeholder="Date 1" >
                </div>
                <div class="middlebox">
                    <label for="date2" class="date">Date 2 :</label>
                    <input id="date2" type="date" placeholder="Date 2" >
                </div>
                <div class="rightbox">
                    <label for="date3" class="date">Date 3 :</label>
                    <input id="date3" type="date" placeholder="Date 3" >
                </div>
                <div class="meetingSend">
                    <input id="meetingSend" type="submit" value= "Add Meeting Survey" >
                </div>
            </div>
        </div>
    </body>
</html>
