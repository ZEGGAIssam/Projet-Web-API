<html>
	<head>
		<title> Form </title>
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>		
		<script src="form.js"> </script>
	</head>
	<body>
		<h1> Form </h1>
		<div id="formContainer">
			<div id="header"> </div>
			<input type="email" placeholder="email" id="email"/>
			<input type="password" placeholder="password" id="password"/>
		
			<button onclick="signUp()" id="signUp"> Sign Up </buttton>
			<button onclick="signIn()" id="signIn"> Sign In </buttton>
			<button onclick="signOut()" id="signOut"> Sign Out </buttton>
		</div>
	</body>
	<style>
		body{
			backgroud-color: #8lecec;
		}
		hl{
			background-color: #ff4d4d;
			margin: 100px auto;
			text-align:center;
			color:white;
		}
		#formContainer{
			background-color: white;
			box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
			width:25%;
			height:45%;
			margin: 10px auto;
		}
		#header{
			width:100%;
			height:10px;
			background:black;
		}
		#email{
			width:70%;
			height:40px;
			display:block;
			margin:25 auto;
			border: none;
			outline: none;
			border-bottom:2px solid black;
		}
		#password{
			width:70%;
			height:40px;
			display:block;
			margin:10 auto;
			border: none;
			outline: none;
			border-bottom:2px solid black;
		}
		#signUp{
			background-color: #ff4d4d;
			color:white;
			border: none;
			font-weight: bold;
			padding: 15px 32px;
			border-radius:10px;
			text-align:center;
			text-decoration: none;
			display: inline-block;
			font-size:13px;
			margin-top:20px;
			margin-left:54px;
		}
		#signIn{
			background-color: #32ff7e;
			color:white;
			border: none;
			font-weight: bold;
			padding: 15px 32px;
			border-radius:10px;
			text-align:center;
			text-decoration: none;
			display: inline-block;
			font-size:13px;
		}
		#signOut{
			background-color: #fffa65;
			color:black;
			border: none;
			font-weight: bold;
			padding: 10px 32px;
			border-radius:10px;
			text-align:center;
			text-decoration: none;
			display: inline-block;
			font-size:13px;
			margin-top:12px;
			margin-left:112px;
		}		
		button:hover{
			box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
		}
	</style>
</html>
